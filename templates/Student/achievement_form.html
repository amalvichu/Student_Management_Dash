<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Achievement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This makes sure Django's default input fields match your lovely design */
        input[type="text"], input[type="file"], input[type="date"], select, textarea {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-sm border border-slate-100 p-8">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-slate-800 tracking-tight">Add Achievement</h2>
            <p class="text-slate-500 mt-2 font-medium">School of Sciences Administration</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-slate-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="pt-4 space-y-3">
                <button type="submit" class="w-full bg-slate-800 text-white font-semibold py-3 px-4 rounded-xl hover:bg-slate-700 transition duration-200">
                    Save Achievement
                </button>
                
                <div class="text-center">
                    <a href="{% url 'dashboard' %}" class="text-sm text-slate-500 hover:text-slate-800 font-medium transition duration-200">
                        Cancel and return to Dashboard
                    </a>
                </div>
            </div>
        </form>

    </div>

</body>
</html>
